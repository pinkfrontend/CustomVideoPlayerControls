<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Player!</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheets/css/main.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="h-1">Video Player</h1>
			</div>
			<div class="col-xs-12">
				<div class="normalW" id="video_player_box" data-fullscreen="false">
					<video class="normalV video_0" id="a_234" autoplay data-videoid="234">
						<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
					</video>
					<!-- <iframe id="video"src="http://clips.vorwaerts-gmbh.de/VfE.ogv" frameborder="0"></iframe> -->
					<div  id="video_controls_bar">
						<div class="seek_bar">
							<input id="seekBar" type="range" min="0" max="100" value="0" step="1">
							<span id="curTimeTxt"></span> / <span id="durTimeTxt"></span>
						</div>

						<button id="playButtom" class="big_button"><i class="fa fa-play"></i></button>
						<button id="pauseButtom" class="big_button"><i class="fa fa-pause"></i></button>
						<button id="stopButton" class="big_button"><i class="fa fa-stop"></i></button>
						<button id="previousTenFrames" class="small_button"><i class="fa fa-fast-backward" ></i></button>
						<button id="previousFrame" class="small_button"><i class="fa fa-step-backward"></i></button>
						<button id="nextFrame" class="small_button"><i class="fa fa-step-forward"></i></button>
						<button id="nextTenFrames" class="small_button"><i class="fa fa-fast-forward"></i></button>
						<label for="volumeBar">
							<button id="muteBtn" class="small_button"><i class='fa fa-volume-up'></i></button>

							<input id="volumeBar" class="display_none" type="range" min="0" max="1" value="1" step="0.1">
						</label>
						<button id="fullScreen" class="small_button"><i id="expand_min" class="fa fa-expand"></i></button>



						<!-- <button id="exitFullScreen"><i class="fa fa-compress"></i></button> -->


					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="video.js"></script>
</body>
</html>
